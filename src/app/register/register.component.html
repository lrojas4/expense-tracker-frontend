<div class="container col-md-4">
    <form (ngSubmit)="onSubmit()">
        <h1>Register</h1>
        <div class="mb-2">
            <label for="exampleFormControlInput1" class="form-label">Name</label>
            <input [(ngModel)]="user.name" name="name" type="text" class="form-control" id="name" placeholder="Enter name">
        </div>
        <div class="mb-2">
            <label for="exampleFormControlInput1" class="form-label">Email</label>
            <input [(ngModel)]="user.email" name="email" type="text" class="form-control" id="email" placeholder="Enter email">
        </div>
        <div class="mb-2">
            <label for="exampleFormControlInput1" class="form-label">Password</label>
            <input [(ngModel)]="user.password" name="password" type="password" class="form-control" id="password" placeholder="Enter password">
        </div>
        <div>
            <button routerlink="/login" type="submit" class="btn btn-primary">Register</button>
        </div>
        <p>Already an User? <a routerLink="/login" class="login">Login</a></p>
    </form>
</div>
